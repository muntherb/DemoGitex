<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>空中ディスプレイ-ATM2</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">

    <!-- Css -->
    <link rel="stylesheet" type="text/css" href="css/atm.css">

</head>
<body class="elm">


<!-- contents -->
<div id="atm" class="display-bg">
    <div class="contents-wrap">

        <nav class="header-wrap">
            <div class="display-header">
                <a href="#" class="pull-left"><span class="air-icon ic-hdr ic-atm"></span><span class="txt1">ATM</span></a>
                <div class="se3 pull-right" id="topbtn"><span class="txt2">TOP</span><span class="air-icon ic-top"></span></div>
            </div>
        </nav>
        
        
        <div class="atm-wrap">
        
        
        <h1>Please Select an Amount.</h1>
        
        <div class="atm-money-wrap">
            <ul class="atm-money-row">
                <li><button class="se1 btn-money"><span class="txt">$20</span></button></li>
                <li><button class="se1 btn-money"><span class="txt">$40</span></button></li>
            </ul>
            
            <ul class="atm-money-row">
                <li><button class="se1 btn-money"><span class="txt">$60</span></button></li>
                <li><button class="se1 btn-money"><span class="txt">$80</span></button></li>
            </ul>
            
            <ul class="atm-money-row">
                <li><button class="se1 btn-money"><span class="txt">$100</span></button></li>
                <li><button class="se1 btn-money"><span class="txt">$120</span></button></li>
            </ul>
            
            <div class="atm-money-row">
                <button class="se1 btn-other"><span class="txt">OTHER</span></button>
            </div>
        </div>
        
        <button class="se3 atm-btn-cancel" id="cancel">CANCEL</button>
        <button class="se3 atm-btn-enter" id="enter">ENTER</button>
        
        
        </div>
        
    </div>
</div>
<!-- contents.close -->



<!-- Script -->
<script src="js/jquery-1.10.2.min.js"></script>
<script src="js/nodrag.js"></script>

<script src="js/ion.sound.js"></script>
<script>
$(document).ready(function(){
    $.ionSound({
        sounds: [
            "decision3",
            "cursor3"
        ],
        path: "sound/",
        volume: 1
    });
    $(".se1").on("mousedown touchstart", function(){
        $.ionSound.play("decision3");
    });
    $(".se3").on("mousedown touchstart", function(){
        $.ionSound.play("cursor3");
    });
});
</script>

<script>
$("#enter, #cancel").on("mousedown touchstart",function() {
    setTimeout(function(){
        window.location.href = 'atm1.html';
    }, 300);
});
$("#topbtn").on("mousedown touchstart",function() {
    setTimeout(function(){
        window.location.href = 'index.html';
    }, 300);
});
</script>


</body>
</html>
