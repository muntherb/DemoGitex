<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>空中ディスプレイ-ATM1</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">

    <!-- Css -->
    <link rel="stylesheet" type="text/css" href="assets/css/atm.css">

</head>
<body class="elm">


<!-- contents -->
<div id="atm" class="display-bg">
    <div class="contents-wrap">

        <nav class="header-wrap">
            <div class="display-header">
                <a href="#" class="pull-left"><span class="air-icon ic-hdr ic-atm"></span><span class="txt1">ATM</span></a>
                <div class="se3 pull-right" id="topbtn"><span class="txt2">TOP</span><span class="air-icon ic-top"></span></div>
            </div>
        </nav>
        
        
        <div class="atm-wrap">

        
        <h1>Please “ENTER” Your Pin</h1>
            
        <form name="atmform">

            <div class="password-wrap">
                <input type="text" id="inputNum" name="passnum" value="" maxlength="6">
            </div>

        
        <div class="atm-num-wrap">
            <ul class="atm-num-row">
                <li><button type="button" value="＊" onmousedown="appendValue(this);" class="se1 btn-num">1</button></li>
                <li><button type="button" value="＊" onmousedown="appendValue(this);" class="se1 btn-num">2</button></li>
                <li><button type="button" value="＊" onmousedown="appendValue(this);" class="se1 btn-num">3</button></li>
            </ul>
            
            <ul class="atm-num-row">
                <li><button type="button" value="＊" onmousedown="appendValue(this);" class="se1 btn-num">4</button></li>
                <li><button type="button" value="＊" onmousedown="appendValue(this);" class="se1 btn-num">5</button></li>
                <li><button type="button" value="＊" onmousedown="appendValue(this);" class="se1 btn-num">6</button></li>
            </ul>
            
            <ul class="atm-num-row">
                <li><button type="button" value="＊" onmousedown="appendValue(this);" class="se1 btn-num">7</button></li>
                <li><button type="button" value="＊" onmousedown="appendValue(this);" class="se1 btn-num">8</button></li>
                <li><button type="button" value="＊" onmousedown="appendValue(this);" class="se1 btn-num">9</button></li>
            </ul>
            
            <ul class="atm-num-row">
                <li><button type="button" class="se1 btn-num" onmousedown="clr();">CLEAR</button></li>
                <li><button type="button" class="se1 btn-num" onmousedown="appendValue(this);" value="＊">0</button></li>
                <li><button type="button" class="se1 btn-num" id="textback">BACK</button></li>
            </ul>
        </div>
        
        </form>
        
        <button class="se3 atm-btn-enter" id="enter">ENTER</button>
        
        
        </div>

    </div>
</div>
<!-- contents.close -->



<!-- Script -->
<script src="js/jquery-1.10.2.min.js"></script>
<script src="js/nodrag.js"></script>

<script type="text/javascript">
    function appendValue(sender) {
        if ($('#inputNum').val().length < 6) {
            $('#inputNum').val($('#inputNum').val() + "" + $(sender).val());
        } else {}
    }
        
    function clr(){
        document.atmform.passnum.value="";
    }
</script>

<script type="text/javascript">
    $('#textback').on("click",function(){
        $('#inputNum').val(function(i,v){
            return v.substr(0,(v.length -1))
        });
        return false;
    });
</script>


<script src="js/ion.sound.js"></script>
<script>
$(document).ready(function(){
    $.ionSound({
        sounds: [
            "decision3",
            "cursor3"
        ],
        path: "sound/",
        volume: 1
    });
    $(".se1").on("mousedown touchstart", function(){
        $.ionSound.play("decision3");
    });
    $(".se3").on("mousedown touchstart", function(){
        $.ionSound.play("cursor3");
    });
});
</script>


<script>
$('#enter').on("mousedown touchstart",function() {
    setTimeout(function(){
        window.location.href = 'atm2.html';
    }, 300);
});
$('#topbtn').on("mousedown touchstart",function() {
    setTimeout(function(){
        window.location.href = 'index.html';
    }, 300);
});
</script>


</body>
</html>
